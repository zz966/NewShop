<ion-toolbar color="light">
  <ion-segment [(ngModel)]="segments" *ngIf="config.defaultIcons">
    <ion-segment-button value="HomePage" (click)="openPage('HomePage')">
      <ion-icon name="home"></ion-icon>
      <div class="footer-title">{{ 'Home' | translate }}</div>
    </ion-segment-button>
    <ion-segment-button value="CategoriesPage" (click)="openPage('CategoriesPage')">
      <ion-icon name="apps"></ion-icon>
      <div class="footer-title">{{ 'Categories' | translate }}</div>
    </ion-segment-button><!-- {{ 'Categories' | translate }} -->
    <ion-segment-button value="ProductsPage" (click)="openPage('ProductsPage')">
      <ion-icon name="cash"></ion-icon>
      <div class="footer-title">{{ 'Shop' | translate }}</div>
    </ion-segment-button><!-- {{ 'Shop' | translate }} -->
    <ion-segment-button value="NewsPage" (click)="openPage('NewsPage')">
      <ion-icon name="paper"></ion-icon>
      <div class="footer-title">{{ 'News' | translate }}</div>
    </ion-segment-button><!-- {{ 'News' | translate }} -->
    <ion-segment-button value="SettingsPage" (click)="openPage('SettingsPage')">
      <ion-icon name="settings"></ion-icon>
      <div class="footer-title">{{ 'Menu' | translate }}</div>
    </ion-segment-button><!-- {{ 'Menu' | translate }} -->
  </ion-segment>

  <ion-segment [(ngModel)]="segments" *ngIf="!config.defaultIcons">
    <ion-segment-button value="HomePage" (click)="openPage('HomePage')">
      <ion-icon><img src="assets/left-menu-icon/home.png"></ion-icon>
      <div class="footer-title">{{ 'Home' | translate }}</div>
    </ion-segment-button>
    <ion-segment-button value="CategoriesPage" (click)="openPage('CategoriesPage')">
      <ion-icon><img src="assets/left-menu-icon/category.png"></ion-icon>
      <div class="footer-title">{{ 'Categories' | translate }}</div>
    </ion-segment-button><!-- {{ 'Categories' | translate }} -->
    <ion-segment-button value="ProductsPage" (click)="openPage('ProductsPage')">
      <ion-icon><img src="assets/left-menu-icon/shop.png"></ion-icon>
      <div class="footer-title">{{ 'Shop' | translate }}</div>
    </ion-segment-button><!-- {{ 'Shop' | translate }} -->
    <ion-segment-button value="NewsPage" (click)="openPage('NewsPage')">
      <ion-icon><img src="assets/left-menu-icon/news.png"></ion-icon>
      <div class="footer-title">{{ 'News' | translate }}</div>
    </ion-segment-button><!-- {{ 'News' | translate }} -->
    <ion-segment-button value="SettingsPage" (click)="openPage('SettingsPage')">
      <ion-icon><img src="assets/left-menu-icon/setting.png"></ion-icon>
      <div class="footer-title">{{ 'Menu' | translate }}</div>
    </ion-segment-button><!-- {{ 'Menu' | translate }} -->
  </ion-segment>
</ion-toolbar>
