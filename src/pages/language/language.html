<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"Select Language"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list radio-group [(ngModel)]="language">
    <ion-item *ngFor="let v of languageList">
      <img src="{{v.image}}" item-start>
      <ion-label>{{v.name}}</ion-label>
      <ion-radio [value]="v" (ionSelect)="updateLanguage()"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
