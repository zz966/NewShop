<ion-header>

  <ion-navbar>
    <ion-title>
      {{'Sub Categories'| translate }}
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only class="cart-button" (click)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="secondary">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content text-center>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let c of subcategories" (click)="openProducts(c.id)" class="animated flipInX">
      	
          <ion-card >
          	<div class="category-icon"><img *ngIf="c.image" src="{{c.image.src}}" /></div>
            <div class="cateogry-content">
                <div class="categories-title">{{c.name}}</div>
                <div class="categories-subtitle">{{c.count}} {{'Products'| translate }} </div>
            </div>

          </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button icon-end color="secondary" (click)="openParentProducts()">{{ 'View All' | translate }}
    <ion-icon name="ios-arrow-dropright-circle-outline"></ion-icon>
</button>
</ion-content>
