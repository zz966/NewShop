<ion-header>
  <ion-navbar>
    <ion-title>
      {{'Search'| translate }}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only class="cart-button" (click)="openCart()">
        <ion-icon name="cart">
          <ion-badge color="secondary">{{shared.cartquantity}}</ion-badge>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <form #loginForm="ngForm" (ngSubmit)="getSearchData()">
    <ion-searchbar [(ngModel)]="search" name="search" placeholder="{{'Search'|translate}}" [showCancelButton]="shouldShowCancel"
      (ionInput)="onChangeKeyword($event)">
    </ion-searchbar>
  </form>

  <div class="list" *ngFor="let p of searchResult">
    <product [data]="p" [type]="'list'"></product>
  </div>

  <ion-list >
    <ion-item *ngFor="let c of shared.allCategories" (click)="openProducts(c.id,c.name)" class="animated flipInX">
      <ion-avatar item-start>
        <img src="{{c.image.src}}" *ngIf="c.image">
      </ion-avatar>
      <h2>{{c.name}}</h2>
      <p>{{c.count}} {{'Products'| translate }} </p>
    </ion-item>
  </ion-list>
</ion-content>
