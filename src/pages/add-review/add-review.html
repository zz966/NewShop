<ion-header>

  <ion-navbar>
    <ion-title>{{'Write a review'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="write-review-page" padding>
  <h4>{{'Comment about this product'|translate}}</h4>

  <ul class="stars-list">
    <li>
      <h5>{{'Your Rating:'|translate}}</h5>
    </li>
    <li *ngFor="let s of ratingStars">
      <ion-icon [name]="s.fill" (click)="selectRating(s.value)"></ion-icon>
    </li>
  </ul>

  <ion-row>
    <form #rForm="ngForm" class="form">
      <ion-col col-12>
        <ion-list>
          <ion-item>
            <ion-input type="text" placeholder="{{'Name'|translate}}" name="name" [(ngModel)]="formData.name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="{{'Email'|translate}}" name="email" [(ngModel)]="formData.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-textarea placeholder="{{'Enter a description'|translate}}" name="desc" [(ngModel)]="formData.description" required></ion-textarea>
          </ion-item>

        </ion-list>
      </ion-col>
      <ion-col col-12>
        <label *ngIf="errorMessage!=''">
          <span>{{errorMessage| translate}}</span>
        </label>
      </ion-col>
    </form>
  </ion-row>
</ion-content>
<ion-footer>
  <button ion-button block color="secondary" (click)="addComment()" [disabled]="disbaleButton()">{{ 'Post Comment' | translate }}</button>
</ion-footer>
