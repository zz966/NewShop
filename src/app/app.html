<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{ 'Menu' | translate }}</ion-title>
      <ion-buttons end>
          <button ion-button icon-only (click)="openLanguagePage()" *ngIf="config.multiLanguage">
            <ion-icon name="globe"></ion-icon>
          </button>
        </ion-buttons>
    </ion-toolbar>


  </ion-header>

  <ion-content class="side-menu">

    <ion-list class="list-avatar">
      <ion-item *ngIf="shared.customerData.id==null" (click)="openLoginPage()">
        <ion-avatar item-start>
          <ion-icon name="contact"></ion-icon>
        </ion-avatar>
        <h2>{{ 'Login & Register' | translate }}</h2>
        <p>{{ 'Please login or create an account for free' | translate }}</p>
      </ion-item>

      <ion-item *ngIf="shared.customerData.id!=null" menuClose (click)="openPage('settings')">
        <ion-avatar item-start>
          <img src="{{shared.customerData.avatar_url}}">
        </ion-avatar>
        <h2>{{shared.customerData.first_name +"&nbsp;"+shared.customerData.last_name}}</h2>
        <p>{{shared.customerData.email}}</p>
      </ion-item>
    </ion-list>

    <!-- menu with png images icons -->
    <ion-list class="list-menu" *ngIf="!config.defaultIcons">
      <!-- For live app -->
      <div *ngIf="config.appInProduction">
        <button menuClose ion-item (click)="openPage('home')">{{ 'Home' | translate }}
          <ion-icon item-left><img src="assets/left-menu-icon/home.png"></ion-icon>
        </button>
        <button menuClose ion-item (click)="openPage('categories')">{{ 'Categories' | translate }}
          <ion-icon item-left><img src="assets/left-menu-icon/category.png"></ion-icon>
        </button>
        <button menuClose ion-item (click)="openPage('latest')">{{ 'Shop' | translate }}
          <ion-icon item-left><img src="assets/left-menu-icon/shop.png"></ion-icon>
        </button>
      </div>
      <!-- live app content end -->


      <!-- For our demo app -->
      <div *ngIf="!config.appInProduction">
        <button ion-item (click)="showHideHomeList()">{{ 'Home' | translate }}
          <ion-icon item-left><img src="assets/left-menu-icon/home.png"></ion-icon>
          <ion-icon item-right [name]="homeListIcon"></ion-icon>
        </button>
        <div *ngIf="homeList" [@animate]>
          <button menuClose ion-item (click)="openPage('home1')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Home' | translate }}-1
          </button>
          <button menuClose ion-item (click)="openPage('home2')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Home' | translate }}-2
          </button>
          <button menuClose ion-item (click)="openPage('home3')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Home' | translate }}-3
          </button>
          <button menuClose ion-item (click)="openPage('home4')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Home' | translate }}-4
          </button>
          <button menuClose ion-item (click)="openPage('home5')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Home' | translate }}-5
          </button>
        </div>
        <button ion-item (click)="showHideCategoriesList()">{{ 'Categories' | translate }}
          <ion-icon item-left><img src="assets/left-menu-icon/category.png"></ion-icon>
          <ion-icon item-right [name]="categoriesListIcon"></ion-icon>
        </button>
        <div *ngIf="categoriesList" [@animate]>
          <button menuClose ion-item (click)="openPage('categories1')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Categories' | translate }}-1
          </button>
          <button menuClose ion-item (click)="openPage('categories2')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Categories' | translate }}-2
          </button>
          <button menuClose ion-item (click)="openPage('categories3')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Categories' | translate }}-3
          </button>
          <button menuClose ion-item (click)="openPage('categories4')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Categories' | translate }}-4
          </button>
          <button menuClose ion-item (click)="openPage('categories5')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Categories' | translate }}-5
          </button>
          <button menuClose ion-item (click)="openPage('categories6')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Categories' | translate }}-6
          </button>
        </div>
        <button ion-item (click)="showHideShopList()">{{ 'Shop' | translate }}
          <ion-icon item-left><img src="assets/left-menu-icon/shop.png"></ion-icon>
          <ion-icon item-right [name]="shopListIcon"></ion-icon>
        </button>
        <div *ngIf="shopList" [@animate]>
          <button menuClose ion-item (click)="openPage('latest')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Newest' | translate }}
          </button>
          <button menuClose ion-item (click)="openPage('sale')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'On Sale' | translate }}
          </button>
          <button menuClose ion-item (click)="openPage('featured')">
            <ion-icon small item-left name="remove"></ion-icon> {{ 'Featured' | translate }}
          </button>
        </div>
      </div>
      <!-- demo app content end -->
      <button menuClose ion-item *ngIf="config.wishListPage==1" (click)="openPage('myWishList')">{{ 'My Wish List' |
        translate }}
        <ion-icon item-left><img src="assets/left-menu-icon/wishlist.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="shared.customerData.id!=null && config.editProfilePage==1" (click)="openPage('myAccount')">
        {{'Edit Profile' | translate }}
        <ion-icon item-left><img src="assets/left-menu-icon/locked.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="shared.customerData.id!=null" (click)="openPage('addresses')">
        {{'Addresses' | translate }}
        <ion-icon item-left><img src="assets/left-menu-icon/map.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="shared.customerData.id!=null && config.downloadPage" (click)="openPage('downloads')">
        {{'Downloads' | translate }}
        <ion-icon item-left><img src="assets/left-menu-icon/download.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="shared.customerData.id!=null && config.myOrdersPage==1" (click)="openPage('myOrders')">
        {{'My Orders' | translate }}
        <ion-icon item-left><img src="assets/left-menu-icon/orders.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="config.contactUsPage==1" (click)="openPage('contactUs')">{{ 'Contact Us' |
        translate }}
        <ion-icon item-left><img src="assets/left-menu-icon/phone.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="config.aboutUsPage==1" (click)="openPage('aboutUs')">{{ 'About Us' | translate
        }}
        <ion-icon item-left><img src="assets/left-menu-icon/about.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="config.newsPage==1" (click)="openPage('news')">{{ 'News' | translate }}
        <ion-icon item-left><img src="assets/left-menu-icon/news.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="config.introPage==1 && config.showIntroPage==1" (click)="openPage('intro')">{{
        'Intro' | translate }}
        <ion-icon item-left><img src="assets/left-menu-icon/intro.png"></ion-icon>
      </button>
      <button menuClose ion-item *ngIf="config.shareApp==1" (click)="share()">{{ 'Share' | translate }}

      </button>
      <button menuClose ion-item *ngIf="config.rateApp==1" (click)="rateUs()">{{ 'Rate Us' | translate }}

      </button>
      <button menuClose ion-item *ngIf="config.settingPage==1" (click)="openPage('settings')">{{ 'Settings' | translate
        }}
        <ion-icon item-left><img src="assets/left-menu-icon/setting.png"></ion-icon>
      </button>
    </ion-list>
